<div class="container">
    <div class="row">
		<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Please sign in</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input type="text" name="email" required   minlength="3" maxlength="8" ngModel #email="ngModel"   class="form-control input-sm chat-input" placeholder="email"/><br>
							
							 <div class="paragraph" *ngIf="email.touched && !email.valid">
								 <div *ngIf="email.errors.required">email is required</div>
								 <div *ngIf="email.errors.minlength">atleast 3 charecters</div>
								 <div *ngIf="email.errors.maxlength">atleast 8 charecters</div>
							 </div>
			    		</div>
			    		<div class="form-group">
			    			<input type="text" name="password" required   minlength="3" maxlength="8" ngModel #password="ngModel"   class="form-control input-sm chat-input" placeholder="password"/><br>
							
							 <div class="paragraph" *ngIf="password.touched && !password.valid">
								 <div *ngIf="password.errors.required">password is required</div>
								 <div *ngIf="password.errors.minlength">atleast 3 charecters</div>
								 <div *ngIf="password.errors.maxlength">atleast 8 charecters</div>
							 </div>
			    		</div>
			    		<div class="checkbox">
			    	    	<label>
			    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
			    	    	</label>
			    	    </div>
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
