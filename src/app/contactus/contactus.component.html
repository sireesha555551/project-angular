<link href="https://fonts.googleapis.com/css?family=Oswald:700|Patua+One|Roboto+Condensed:700" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<section id="contact" class="content-section text-center">
        <div class="contact-section">
            <div class="container">
              <h2>Contact Us</h2>
              <div class="row">
                <div class="col-md-8 col-md-offset-2">
                  <form class="form-horizontal">
                    <div class="form-group">
                      <input type="text" name="userName" required minlength="3" maxlength="8" ngModel #userName="ngModel" class="form-control input-sm chat-input"
                      placeholder="username" /><br>

                  <div class="paragraph" *ngIf="userName.touched && !userName.valid">
                      <div *ngIf="userName.errors.required">username is required</div>
                      <div *ngIf="userName.errors.minlength">atleast 3 charecters</div>
                      <div *ngIf="userName.errors.maxlength">atleast 8 charecters</div>
                  </div>
                    </div>
                    <div class="form-group">
                      <input type="text" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})" name="email"
                      required minlength="3" maxlength="20" ngModel #email="ngModel" class="form-control input-sm chat-input"
                      placeholder="email" /><br>

                  <div class="paragraph" *ngIf="email.touched && !email.valid">
                      <div *ngIf="email.errors.required">email is required</div>
                      <div *ngIf="email.errors.minlength">atleast 3 charecters</div>
                      <div *ngIf="email.errors.maxlength">atleast 8 charecters</div>
                  </div>
                    </div>
                    <div class="form-group ">
                      <label for="exampleInputText">Your Message</label>
                     <textarea  class="form-control" placeholder="Description"></textarea> 
                    </div>
                    <button type="submit" class="btn btn-default">Send Message</button>
                  </form>

          
                </div>
              </div>
            </div>
        </div>
      </section>
