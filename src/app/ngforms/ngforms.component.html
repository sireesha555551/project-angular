<div class="container">
  <div class="row">
    <form #f="ngForm" (ngSubmit)="submit(f)">
      <div class="col-md-offset-5 col-md-3">
          <div class="form-login">
          <h4>Your Comment</h4>
          <input type="text" name="userName" required   minlength="3" maxlength="8" ngModel #userName="ngModel"   class="form-control input-sm chat-input" placeholder="username"/><br>
         
          <div class="paragraph" *ngIf="userName.touched && !userName.valid">
              <div *ngIf="userName.errors.required">username is required</div>
              <div *ngIf="userName.errors.minlength">atleast 3 charecters</div>
              <div *ngIf="userName.errors.maxlength">atleast 8 charecters</div>
          </div>

          <input type="text" required minlength="3" maxlength="6"  ngModel  #email="ngModel"   class="form-control input-sm chat-input" placeholder="password" /><br>
          
           <div class="paragraph" *ngIf=" email.touched && !email.valid">
 
                       <div *ngIf="email.errors.required">email Required</div>
                        <div *ngIf="email.errors.minlength"> 3 characters needed</div>
                         <div *ngIf="email.errors.maxlength">6 is the max characters</div>
 
           </div>

           
          <input type="checkbox" ngModel name="isSubscribed">remember me<br>
          <div class="wrapper">
          <span class="group-btn">     
              <button class="btn btn-primary btn-md" [disabled]="f.invalid">Send</button>
          </span>
          </div>
          </div>
      
      </div>
    </form>
   
  </div>
</div>
